<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <title>Laundromat</title>

</head>

<script>

function statusCallback(data) {

  var web3 = new Web3();

  console.log(data.participants);
  document.getElementById('participants').value = data.participants;
  document.getElementById('gotParticipants').value = data.gotParticipants;
  document.getElementById('payment').value = web3.fromWei(data.payment, 'ether');
}
</script>  

<body class="full-width">

  <section id="container" class="">

    <div>
    <form>Query status:
      <div>
        <label>Address: <input type="text" name="address" id="address"></label>
        <input type="button" name="Status" value="Status" onclick="getStatus(document.getElementById('address').value, statusCallback)">
      </div>
    </form>
    </div>

    <hr>
    <div>
    <form>Status:
      <div>
        <label>Participants limit: <input type="text" name="participants" id="participants"></label>
      </div>
      <div>
        <label>Got participants: <input type="text" name="gotParticipants" id="gotParticipants"></label>
      </div>
      <div>
        <label>Payment (ETH): <input type="text" name="payment" id="payment"></label>
      </div>
    </form>
    </div>

  </section>
  <!--main content end-->

  <!-- js placed at the end of the document so the pages load faster -->
  <script src="web3.js"></script>
  <script type="text/javascript" src="sha3.js"></script>
  <script type="text/javascript" src="jsbn.js"></script>
  <script type="text/javascript" src="signer.js"></script>
  <script type="text/javascript" src="laundromat.js"></script>

</body>
</html>
