<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <title>Laundromat</title>

</head>

<script>

function statusCallback(data) {

  var web3 = new Web3();

  if(data.result != 'ok') {
    document.getElementById('queryStatusLabel').innerHTML = 'Status: Error. ' + data.error;
    return;
  }

  console.log(data.participants);
  document.getElementById('queryStatusLabel').innerHTML = 'Status: Success';
  document.getElementById('participants').value = data.participants;
  document.getElementById('gotParticipants').value = data.gotParticipants;
  document.getElementById('payment').value = web3.fromWei(data.payment, 'ether');
}

function generatePrivate() {

  var key = random_key();
  document.getElementById('privateResult').value = key.toString();
}

function createStart() {

  var web3 = new Web3();

  document.getElementById('createLabel').innerHTML = 'Pending';
  document.getElementById('address4').value = '';

  var payment = web3.toWei(document.getElementById('payment4').value, 'ether');

  create(document.getElementById('myaddress4').value, document.getElementById('participants4').value, payment, createCallback);
}

function createCallback(data) {

  if(data.result == 'ok') {
     document.getElementById('createLabel').innerHTML = 'Success';
     document.getElementById('address4').value = data.address;
     return;
  }

  document.getElementById('createLabel').innerHTML = 'Error: ' + data.error;
}

function depositStart() {
  document.getElementById('depositLabel').innerHTML = 'Pending';
  deposit(document.getElementById('address2').value,document.getElementById('myaddress').value, document.getElementById('privatekey').value, depositCallback);
}

function depositCallback(data) {

  if(data.result == 'ok') {
     document.getElementById('depositLabel').innerHTML = 'Success';
     return;
  }

  document.getElementById('depositLabel').innerHTML = 'Error: ' + data.error;
}

function withdrawStart() {
  document.getElementById('withdrawLabel').innerHTML = 'Pending';
  withdraw(document.getElementById('address3').value,document.getElementById('myaddress2').value, document.getElementById('privatekey2').value, withdrawCallback);
}

function withdrawStepStart() {
  document.getElementById('withdrawLabel').innerHTML = 'Pending';
  withdrawStep(document.getElementById('address3').value,document.getElementById('myaddress2').value, withdrawStepCallback);
}

function withdrawFinalStart() {
  document.getElementById('withdrawLabel').innerHTML = 'Pending';
  withdrawFinal(document.getElementById('address3').value,document.getElementById('myaddress2').value, withdrawFinalCallback);
}

function withdrawCallback(data) {

  if(data.result == 'ok') {
     document.getElementById('withdrawLabel').innerHTML = 'Success';
     return;
  }

  document.getElementById('withdrawLabel').innerHTML = 'Error: ' + data.error;
}

function withdrawStepCallback(data) {

  if(data.result == 'ok') {
     document.getElementById('withdrawLabel').innerHTML = 'Success';
     return;
  }

  document.getElementById('withdrawLabel').innerHTML = 'Error: ' + data.error;
}

function withdrawFinalCallback(data) {

  if(data.result == 'ok') {
     document.getElementById('withdrawLabel').innerHTML = 'Success';
     return;
  }

  document.getElementById('withdrawLabel').innerHTML = 'Error: ' + data.error;
}
</script>  

<body class="full-width">

  <section id="container" class="">

    <div>
    <form>
      <div>
        <label>Private key: <input readonly type="text" name="privateResult" id="privateResult"></label>
        <input type="button" name="Generate" value="Generate" onclick="generatePrivate()">
      </div>
    </form>
    </div>

    <hr>
    <div>
    <form>Query status:
      <div>
        <label>Contract address: <input type="text" name="address" id="address"></label>
        <input type="button" name="Status" value="Status" onclick="getStatus(document.getElementById('address').value, statusCallback)">
      </div>
    </form>
    </div>

    <hr>
    <div>
    <form>
      <div>
        <label id="queryStatusLabel">Status: None</label>
      </div>
      <div>
        <label>Participants limit: <input readonly type="text" name="participants" id="participants"></label>
      </div>
      <div>
        <label>Got participants: <input readonly type="text" name="gotParticipants" id="gotParticipants"></label>
      </div>
      <div>
        <label>Payment (ETH): <input readonly type="text" name="payment" id="payment"></label>
      </div>
    </form>
    </div>

    <hr>
    <hr>
    <div>
    <form>New Laundromat:
      <div>
        <label>My address: <input type="text" name="myaddress4" id="myaddress4"></label>
      </div>
      <div>
        <label>Participants: <input type="text" name="participants4" id="participants4"></label>
      </div>
      <div>
        <label>Payment (ETH): <input type="text" name="payment4" id="payment4"></label>
      </div>
      <input type="button" name="Create" value="Create" onclick="createStart()">
    </form>
    </div>

    <hr>
    <div>
    <form>Status:
      <label id="createLabel">None</label>
      <div>
        <label>Address: <input readonly type="text" name="address4" id="address4"></label>
      </div>
    </form>
    </div>

    <hr>
    <hr>
    <div>
    <form>Deposit:
      <div>
        <label>To contract: <input type="text" name="address2" id="address2"></label>
      </div>
      <div>
        <label>My address: <input type="text" name="myaddress" id="myaddress"></label>
      </div>
      <div>
        <label>Private key: <input type="text" name="privatekey" id="privatekey"></label>
      </div>
      <input type="button" name="Deposit" value="Deposit" onclick="depositStart()">
    </form>
    </div>

    <hr>
    <div>
    <form>Status:
      <label id="depositLabel">None</label>
    </form>
    </div>

    <hr>
    <hr>
    <div>
    <form>Withdraw:
      <div>
        <label>From contract: <input type="text" name="address3" id="address3"></label>
      </div>
      <div>
        <label>My address: <input type="text" name="myaddress2" id="myaddress2"></label>
      </div>
      <div>
        <label>Private key: <input type="text" name="privatekey2" id="privatekey2"></label>
      </div>
      <input type="button" name="Withdraw" value="Withdraw" onclick="withdrawStart()">
      <input type="button" name="WithdrawStep" value="Withdraw Step" onclick="withdrawStepStart()">
      <input type="button" name="WithdrawFinal" value="Withdraw Finalize" onclick="withdrawFinalStart()">
    </form>
    </div>

    <hr>
    <div>
    <form>Status:
      <label id="withdrawLabel">None</label>
    </form>
    </div>

  </section>
  <!--main content end-->

  <!-- js placed at the end of the document so the pages load faster -->
  <script src="web3.js"></script>
  <script type="text/javascript" src="sha3.js"></script>
  <script type="text/javascript" src="jsbn.js"></script>
  <script type="text/javascript" src="signer.js"></script>
  <script type="text/javascript" src="laundromat.js"></script>

</body>
</html>
